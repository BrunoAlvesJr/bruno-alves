<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var nome = prompt("Qual é seu nome?")
        var sobrenome = prompt("Qual é o seu sobrenome?")
        var ano = Number(prompt("Qual o ano de nascimento?"))

        var idade = (2023 - ano)
        
        if (idade >= 18) {
            alert("Cadastro feito com sucesso! Seja bem vindo " + nome + ' '+ sobrenome + '!')
        } else {
            alert("Não foi possível efetuar seu cadastro")
        }
    </script>
</body>
</html>
