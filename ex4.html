<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        var op = prompt("Escolha uma operação: \n1 - Adição\n2 - Subtração\n3 - Multiplicação\n4 - Divisão")
        var num1 = Number (prompt("Digite um número"))
        var num2 = Number (prompt("Digite outro número"))
        var resultado
        
        switch(op){
            case "1":
            resultado = num1 + num2
            break
            case "2":
            resultado = num1 - num2
            break
            case "3":
            resultado = num1 * num2
            break
            case "4":
            if (num2 != 0){
                resultado = num1 / num2
            } else {
                resultado = "Erro! Divisão inválida"
            }
            break
        } 
        alert(resultado)
        
    </script>
</body>
</html>
