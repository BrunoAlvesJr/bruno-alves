<body>
    <script>

        var cardapio = prompt ("Escolha uma opção no cardápio: \n1- Burguer lombo \n2- Burguer bacon \n3- Burguer veggie \n4- Burguer calabresa \n5- Burguer frango \n6- Burguer picanha ")
        
        switch (cardapio){
            case "1": alert ("Hambúrguer grelhado 140g, queijo, lombo, alface, tomate, molho da casa")
            break
            case "2": alert ("Hambúrguer grelhado 140g, queijo, bacon, alface, tomate, molho da casa") 
            break
            case "3": alert ("Hambúrguer grelhado 140g, queijo, picles, ervas, tomate, molho da casa")
            break
            case "4": alert ("Hambúrguer grelhado 140g, queijo, calabresa, alface, tomate, molho da casa")
            break
            case "5": alert ("Hambúrguer grelhado 140g, queijo, frango, alface, tomate, molho da casa")
            break
            case "6": alert ("Hambúrguer grelhado 140g, queijo, picanha, picles, tomate, molho da casa")
            break
            
        }
    </script>
